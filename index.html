<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bell's Player</title>
    <link rel="shortcut icon" href="https://yt3.ggpht.com/OGe1GEraWYl3m7ezOLGM_R1HXfDMoOmzHT_OnrWHFkmr0g0iyUEdnVIYu8VXyYtJ19aJPDwZdAs">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Select Song Below</h1>
        <div class="player">
            <iframe id="frame" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div style="margin-top:3vh;">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f1/Down_Arrow_Icon.png" id="views">
                <img id="likes">
                <img id="comments">
            </div>
        </div>
        <div class="selector">
            <div id="selectBoard"></div>
        </div>
        
    </div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script src="script.js"></script>
</body>
</html>
